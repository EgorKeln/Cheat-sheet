<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Кубик</title>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        
        <div class="external">
            
                <div class="nav-internal">
                    <nav>
                        <a href="#back">1</a>
                        <a href="#top">2</a>
                        <a href="#left">3</a>
                        <a href="#front">4</a>
                        <a href="#bottom">5</a>
                        <a href="#right">6</a>
                    </nav>
                </div>
            
                <div class="wrapper-internal">
                    <div class="cube">
                        <div class="cube-sides back">
                            <div class="content">
                                1
                            </div>
                        </div>
                        <div class="cube-sides front">
                            <div class="content">
                                2
                            </div>
                        </div>
                        <div class="cube-sides left">
                            <div class="content">
                                3
                            </div>
                        </div>
                        <div class="cube-sides top">
                            <div class="content">
                                4
                            </div>
                        </div>
                        <div class="cube-sides bottom">
                            <div class="content">
                                5
                            </div>
                        </div>
                        <div class="cube-sides right">
                            <div class="content">
                                6
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer-internal">

                </div>
        </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="js/script.js"></script>
        
    </body>
</html>
